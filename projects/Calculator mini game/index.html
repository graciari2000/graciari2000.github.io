<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator mini game in javascript</title>
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <!--Code a calculator game with random numbers. Every time two numbers are given, the user should enter a result in an input. If the result is wrong, false is printed on the page and true if the result is right-->
    <form action="">
        <fieldset>
        <div>
            <label for="num1">Number 1:</label>
            <span id="num1"></span>
            <img id="operator" src="" alt="Operator">
            <span id="num2"></span>
        </div>
        <input type="number" id="userAnswer" placeholder="Enter your answer">
        <button onclick="checkAnswer()" type="submit">Submit</button>
        <p id="result"></p>
        </fieldset>
    </form>
    <script src="/projects/Calculator mini game/js/game.js"></script>
</body>
</html>
