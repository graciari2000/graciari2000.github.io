<body>
    <!--Code a rock paper scissors game with two players. The three options are three buttons-->

    <img src="./img/default.png" alt="userInput" id="userInput">
    <img src="./img/default.png" alt="randomInput" id="randomInput">
    <br>
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
    <p id="result"></p>
    <script src="./js/rps.js"></script>
