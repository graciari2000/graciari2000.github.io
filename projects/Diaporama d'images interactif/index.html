<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Create an interactive image slideshow using JavaScript and the DOM -->
    <h1>Diaporama d'images interactif</h1>
    <div id="diaporama">
        <div class="button-container">
            <button id="precedent" class="previous"> < </button>
        </div>
        <img src="Images/Photo by a NEOM on Unsplash.jpg" alt="image1" id="image1">
        <div class="button-container">
            <button id="suivant" class="next"> > </button>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
